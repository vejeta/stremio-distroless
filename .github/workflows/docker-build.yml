name: Build and Test Docker Images

# NOTE: Publishing to ghcr.io is DISABLED until testing is complete
# To enable publishing, change 'push: false' to 'push: ${{ github.event_name != 'pull_request' }}'

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'  # Allow builds on Claude branches for testing
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering from GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_GUI: ${{ github.repository }}
  IMAGE_NAME_SERVER: ${{ github.repository }}-server

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image: gui
            platforms: linux/amd64
            # Multi-arch disabled for testing: linux/amd64,linux/arm64
          - dockerfile: Dockerfile.server
            image: server
            platforms: linux/amd64
            # Multi-arch disabled for testing: linux/amd64,linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login commented out until testing is complete
      # - name: Log in to Container Registry
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY }}
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            suffix=${{ matrix.image == 'server' && '-server' || '' }}

      - name: Build Docker image (testing only - no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: false  # DISABLED: Set to true after testing
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true  # Load image for local testing

